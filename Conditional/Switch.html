<!DOCTYPE html>
<html>
<head>
	<title>Switch</title>
</head>
<body>
	<script type="text/javascript">
		var food = prompt("Enter Your Food / Drink Name (ex : rice, milk, hamburger, or softdrink");

		switch(food) {
			case 'rice' :
				alert('Good');
				break;
			case 'milk' :
				alert('Good');
				break;
			case 'hamburger' :
				alert('Bad');
				break;
			case 'softdrink' :
				alert('Bad');
				break;
			default :
				alert('Food / Drink is Unavailable');
				break;
		}
	</script>
</body>
</html>
