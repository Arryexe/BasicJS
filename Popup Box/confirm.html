<!DOCTYPE html>
<html>
<head>
	<title>Confirm</title>
</head>
<body>
	<script type="text/javascript">
		var confirm = confirm("Are Your Sure ?");

		if (confirm === true) {
			alert('User Click Yes !');
		} else if (confirm === false) {
			alert('User Click Cancel !');
		}
	</script>
</body>
</html>
