<!DOCTYPE html>
<html>
<head>
	<title>Nested</title>
</head>
<body>
	<script type="text/javascript">
		var s = '';
		var row = 10;

		for (var i = 0; i < row; i++) {
			for (var j = 0; j <= i; j++) {
				s += '*';
			}
			s += '\n';
		}

		for (var k = 0; k <= i; k++) {
			for (var l = 10; l >= k ;l--) {
				s += '*';
			}
			s += '\n';
		}

		console.log(s);

	</script>
</body>
</html>
